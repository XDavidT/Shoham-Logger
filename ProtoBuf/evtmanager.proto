syntax = "proto3";
import "google/protobuf/timestamp.proto";

service informationExchange{
  rpc PushLog(evtMgr) returns(ack) {}
  rpc getInfo(ack) returns(information) {}
}

message evtMgr {
  string id = 1;
  google.protobuf.Timestamp time = 2;  // Unique ID number for this person.
  string type = 3;
  string src = 4;
  string cat = 5;
  repeated string dataList = 6; //data content

  string hostname = 7;
  string ip_add = 8;
  string username = 9;
  string os = 10;
  string mac_add = 11;
}
message ack{
  bool isDeliver = 1;
}

message information{
  repeated string category = 1;
}

